{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="contact-page">
  <div class="contact-container">
    <div class="contact-header">
      <h1 class="contact-title">Get in Touch</h1>
      <p class="contact-description">Any kind of question you can contact us.</p>
    </div>
    <div class="contact-form-wrapper">
      <form class="contact-form">
        <div class="form-group">
          <label for="name" class="form-label">Name</label>
          <input id="name" type="text" placeholder="Your name" required class="form-input" />
        </div>
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input id="email" type="email" placeholder="your.email@example.com" required class="form-input" />
        </div>
        <div class="form-group">
          <label for="message" class="form-label">Message</label>
          <textarea id="message" placeholder="How can we help you?" required class="form-textarea"></textarea>
        </div>
        <div class="form-submit">
          <button type="submit" class="submit-button">
            Send Message
          </button>
        </div>
      </form>
    </div>
    <div class="contact-info">
      <p class="contact-info-text">We typically respond within 24 hours</p>
    </div>
  </div>
</div>
{% endblock %}
</body>
</html>
