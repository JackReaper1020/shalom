<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | Shalom English School</title>
    <link rel="stylesheet" href="style.css">
    <style>
    /* Reset base */
body { margin: 0; font-family: Arial, sans-serif; background: #f4f4f4;}
/* Layout container */
.container { display: flex; height: 100vh; }
/* Sidebar styles */
.sidebar { width: 220px; background-color: #2c3e50; color: white; padding: 20px; box-sizing: border-box; flex-shrink: 0; height: 100vh; }
.sidebar h2 { text-align: center; margin-bottom: 30px; }
.sidebar ul { list-style: none; padding: 0; }
.sidebar ul li { margin: 7px 0; padding: 10px 0; color: grey; }
.sidebar ul li a { color: grey; text-decoration: none; font-size: 1.1em;} 
.sidebar ul li .main_file { color: white; text-decoration: none; font-size: 1.1em; }
.sidebar ul li a:hover { color: white; text-decoration: underline; }
/* Main content styles */
.main-content { flex-grow: 1; padding: 30px; overflow-y: auto; }
.cards {display: flex; gap: 20px; margin-top: 30px; }
.card { flex: 1; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); text-align: center; }
.card h3 { margin-bottom: 10px; color: #2c3e50; }
.card p { font-size: 2rem; color: #2980b9; margin: 0; }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Shalom Admin</h2>
            <ul>
                <li ><a href="{% url 'adminpage' %}" class="main_file">Dashboard</a></li>
          <li><a href="{% url 'admission_dash' %}">Admissions</a></li>
          <li><a href="{% url 'student' %}">Students</a></li>
                <li><a href="{% url 'teacher' %}">Teachers</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <header>
                <h1>Welcome, Administrator</h1>
                <p>Manage the school system from one place.</p>
            </header>

            <section class="cards">
                <div class="card">
                    <h3>Total Students</h3>
            <p>{{ student }}</p>
                </div>
                <div class="card">
                    <h3>New Admissions</h3>
            <p>{{ admission }}</p>
                </div>
                <div class="card">
                    <h3>Active Teachers</h3>
            <p>{{ admin }}</p>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
