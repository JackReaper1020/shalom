
{% extends 'base.html' %}
{% load static %}



{% block content %}


    <section class="login_contain">
        <div class="container_login">
            <div class="logo">
                <h1>Shalom English School</h1>
                <p id="welcomeText">Welcome back! Please login to your account.</p>
          <img src="{% static 'img/logo.png' %}" width="50px" height="50px">
            </div>
    
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('login')">Login</button>
            </div>
    
            <form id="loginForm" method="POST" action="{% url 'login' %}" >
              {% csrf_token %}
    
                <div class="form-group">
                    <label for="username">Username</label>
                    <input id="username" name="username" required placeholder="Enter your username">
                </div>
    
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
    
                <button type="submit" class="submit-btn">Login</button>
            </form>
    
        </div>
    </section>
{% endblock %}
</body>
</html>
